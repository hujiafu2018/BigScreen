<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>重庆市政府网站集约化平台-工作首页</title>
  <link rel="stylesheet" href="data/css/common.css">
  <link rel="stylesheet" href="data/css/animate.css">
  <link rel="stylesheet" href="data/css/index_new.css">
  <style>
    .cpu-line .data-scale .scale-img-1 {
      height: 100%;
    }

    .step-img {
      overflow: hidden;
      height: 100%;
      width: 0;
    }

    .step-img img {
      width: 140px;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
<div class="main">
  <!--  公共部分-->
  <div class="common">
    <div class="header">
      <!--  时间-->
      <div class="time">
        <img src="data/img/index-t-l.png">
        <span id="time">00:00:00</span>|&nbsp;&nbsp;&nbsp;&nbsp;<span id="date">0000-00-00</span>
        <span id="week">---</span>
      </div>
      <!--  标题-->
      <div class="title">
        <img class="title-img" src="data/img/index-t-t.png">
        重庆市政府网站集约化平台—数据监测云平台
        <div class="head-circle-1">
          <img class="head-c-out" src="data/img/index-t-c-1-o.png">
          <img class="head-c-inside" src="data/img/index-t-c-1-i.png">
        </div>
      </div>
      <!--  天气-->
      <div class="weather">
        <img class="wea-img" src="data/img/index-t-r.png">
        <span id="wea">----</span>
        <span id="tem">--°C</span>
        <div class="head-circle-2">
          <img class="head-c-out" src="data/img/index-t-c-2-o.png">
          <img class="head-c-inside" src="data/img/index-t-c-2-i.png">
        </div>
      </div>
      <img class="head-l" src="data/img/index-t-l-1.png">
      <img class="head-r" src="data/img/index-t-r-1.png">
    </div>
    <div class="nav">
      <a class="nav-active" href="index_new.html">集约化平台</a>
      <a href="tyzyk_new.html">统一资源库</a>
      <a href="zwgk_new.html">政府信息公开</a>
    </div>
  </div>
  <!--  内容-工作首页 start-->
  <div class="cont">
    <!--    左边部分  start-->
    <div class="cont-left">
      <!--    左上部分-->
      <div class="cont-left-top">
        <!--        标题-->
        <div class="cont-title">平台访问量走势</div>
        <!--        平台访问走势图表-->
        <div class="cont-bac" id="echart-l-t"></div>
        <div class="echart-1-btn">
          <span class="btn-active" onclick="changeVisitSort(this)">小时</span>
          <span onclick="changeVisitSort(this)">周</span>
        </div>
      </div>
      <!--    左下部分-->
      <div class="cont-left-bottom">
        <!--        标题-->
        <div class="cont-title">站点发稿量走势</div>
        <!--        站点发稿量走势图表-->
        <div class="cont-bac" id="echart-l-b"></div>
        <div class="echart-2-btn">
          <span class="btn-active" onclick="changeSiteSort(this)">周</span>
          <!--<span onclick="changeSiteSort(this)">月</span>-->
          <span onclick="changeSiteSort(this)">月</span>
        </div>
      </div>
    </div>
    <!--    中间部分  start-->
    <div class="cont-middle">
      <!--    中上部分-->
      <div class="cont-middle-top">
        <div class="m-item">
          <div class="m-item-t">
            <div class="m-item-t-2">站点总数</div>
            <div id="wzzl" class="m-item-t-1">---</div>
          </div>
        </div>
        <div class="m-item">
          <div class="m-item-t">
            <div class="m-item-t-2">平台发稿量</div>
            <div id="ptfgrzzl" class="m-item-t-1">---</div>
          </div>
        </div>
        <div class="m-item">
          <div class="m-item-t">
            <div class="m-item-t-2">政府信息公开发稿</div>
            <div id="zwgk" class="m-item-t-1">---</div>
          </div>
        </div>
        <div class="m-item">
          <div class="m-item-t">
            <div class="m-item-t-2">资源库数据</div>
            <div id="zyzl" class="m-item-t-1">---</div>
          </div>
        </div>
      </div>
      <div class="ptfgzl">
        <span><sapn id="cur_month"></sapn>月平台总访问量</span>
        <span id="ptfgzl">---</span>
      </div>
      <!--    中下部分-->
      <div class="cont-middle-bottom">
        <div id="echart-m-b"></div>
        <div class="aside-data">
          <div id="cur_month_name" class="m-title">市政府</div>
          <div id="cur_month_data">9999</div>
          <div class="m-days-views">当月访问量</div>
        </div>
      </div>
    </div>
    <!--    右边部分  start-->
    <div class="cont-right">
    <!--      安全运行-->
      <div class="cont-r-aside">
        <span>安全运行</span>
        <span id="run_data">---</span>
        <span>天</span>
      </div>
      <!--      防火墙-->
      <!--        标题-->
      <div class="cont-title">防火墙</div>
      <div class="cont-bac hold">
        <div>共计拦截</div>
        <div class="hold-num"><span id="hold_time">---</span>次</div>
        <div class="hold-bac"></div>
        <div class="hold-ani"></div>
      </div>
      <!--      CPU占用率-->
      <div class="cont-bac cpu">


        <div class="cpu-line">
          <img src="data/img/index-img-cpu.png">
          <span class="name">CPU</span>
          <span>占用率</span>
          <div class="data-scale three-step">
            <img class="scale-img-1" src="data/img/index-cpu-1.png">
            <div class="step-img" id="CPU">
              <img class="" src="data/img/index-cpu-2.png">
            </div>
          </div>
          <span id="cpu_val">--%</span>
        </div>


        <div class="cpu-line">
          <img src="data/img/index-img-nc.png">
          <span class="name">内存</span>
          <span>占用率</span>
          <div class="data-scale">
            <img class="scale-img-1" src="data/img/index-cpu-1.png">
            <div class="step-img" id="NC">
              <img class="" src="data/img/index-cpu-2.png">
            </div>
          </div>
          <span id="nc_val">--%</span>
        </div>

        <div class="cpu-line">
          <img src="data/img/index-img-cp.png">
          <span class="name">磁盘</span>
          <span>占用率</span>
          <div class="data-scale">
            <img class="scale-img-1" src="data/img/index-cpu-1.png">
            <div class="step-img" id="CP">
              <img class="" src="data/img/index-cpu-2.png">
            </div>
          </div>
          <span id="cp_val">--%</span>
        </div>
        <div class="cpu-line">
          <img src="data/img/index-img-io.png">
          <span class="name">流入流出</span>
          <span>占用率</span>
          <div class="data-scale">
            <img class="scale-img-1" src="data/img/index-cpu-1.png">
            <div class="step-img" id="LRLC">
              <img class="" src="data/img/index-cpu-2.png">
            </div>
          </div>
          <span id="io_val">--%</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="data/js/jquery-3.3.1.min.js"></script>
<script src="data/js/layer.js"></script>
<script src="data/js/echarts.min.js"></script>
<script src="data/js/markArray.js"></script>
<script src="data/js/chongqing.json" type="application/json"></script>
<script src="data/js/util.js"></script>
<script src="data/js/getData.js"></script>
<script src="data/js/common.js"></script>
<script src="data/js/requestData.js"></script>
<script src="data/js/index_new.js"></script>
<script src="data/js/requestApi.js"></script>
</body>
</html>
