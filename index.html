  <!--  内容-工作首页 start-->

    <!--    左边部分  start-->

        <!--        边角 右-->

        </div>
        <div class="select-option">
          <div onclick="selectOption(this)">近一周</div>
          <div onclick="selectOption(this)">近一月</div>
          <div onclick="selectOption(this)">近一年</div>

      </div>
    </div>
    <!--    左边部分  end-->
    <!--    中间部分  start-->

      <!--    中上部分-->

          <div class="m-item-t">

        <div class="aside-data">
          <!--        边角 左-->

          <!--        边角 右-->
          <div class="border-style-right"></div>

          <div class="m-days-views">当日总访问量 <span>--</span></div>

    <!--    中间部分  end-->
    <!--    右边部分  start-->
    <div class="cont-right">
      <!--    右上部分-->
      <div class="cont-right-top">
        <!--        边角 左-->
        <div class="border-style-left"></div>
        <!--        边角 右-->

        <div class="border-style-left"></div>
        <!--        边角 右-->
        <div class="border-style-right"></div>
        <!--        标题-->
        <div class="cont-title-r-b"></div>
        <!--        站点发稿量排行表-->
        <div id="echart-r-b"></div>
        <div class="aside-check">
          <span class="check-active" onclick="changeSort(this)">日</span>
          <span onclick="changeSort(this)">周</span>
          <span onclick="changeSort(this)">月</span>
        </div>
      </div>
    </div>

</div>
<script src="data/js/jquery-3.3.1.min.js"></script>
<script src="data/js/layer.js"></script>
<script src="data/js/echarts.min.js"></script>
<script src="data/js/util.js"></script>
<script src="data/js/getData.js"></script>
<script src="data/js/chongqing.json" type="application/json"></script>
<script src="data/js/markArray.js"></script>
<script src="data/js/common.js"></script>
<script src="data/js/index.js"></script>
<script>
$ (function () {
  getAllData ();//获取所有数据
  var date = new Date ();
  var hour = date.getHours ();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  if (hour > 7 && hour < 21) {
    //如果下一秒为整点 则刷新页面
    setInterval (res => {
      if( min == 0 && sec == 0) {
        window.location.reload ();
      }
    }, 1000);
    //一个小时重新请求一次数据
    setInterval (res => {
      window.location.reload ();
    }, 1 * 60 * 60 * 1000);
  }
  function getAllData () {
    localStorage.clear ();
//获取网站入驻总量
    getWZRZZZL ();
//获取移动端入驻总量
// getYDDRZZL();
//获取新媒体入驻总量
// getXMTRZZL();
//获取平台发稿入驻总量
    getPTFGRZZL ();
//获取政策总量
    getPolicyZL ();
//获取平台访问总量
    getVisitsZL ();
//初始化资源库数据总览图表
    getZYKData ();
//初始化数据入库走势图表
    getRKUirb ();
//获取区域访问总量数据
    indexSearHotChart ();
//初始化地图图表
    indexMap ();
//初始化搜索热词图表
    indexSearHotChart ();
//初始化站点发稿量排行图表
    indexSiteSort ();
  }
})

</script>
</body>
</html>
